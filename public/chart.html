    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Mon', 5.21, 5.28, 5.38, 5.45],
      ['Tue', 5.31, 5.38, 5.75, 5.66],
      ['Wed', 5.50, 5.55, 5.77, 5.80],
      ['Thu', 5.42, 5.77, 5.86, 5.90],
      ['Fri', 5.68, 5.66, 5.22, 5.15],
      ['Sat', 5.31, 5.38, 5.55, 5.66],
      ['Sun', 5.50, 5.53, 5.77, 5.86]
      // Treat first row as data as well.
    ], true);

    var options = {
      legend:'none'
    };

    var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));

    chart.draw(data, options);
  }
    </script>
    <div id="chart_div" style="width: 1900px; height: 500px;"></div>
